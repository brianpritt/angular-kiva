<div class="row" >
  <div class="col s3 m3" *ngFor="let project of projects |async">
    <div class="card">
      <div class="card-image" (click)="viewProject(project)">
        <img src={{project.img}}>
        <span class="card-title">{{project.title}}</span>
      </div>
      <div class="card-content">
        <p>Borrower: {{project.borrower}}</p>
        <p>Loan Amount: {{project.totalLoanAmount}}</p>
        <p>Region: {{project.region}}</p>
        <div *ngIf="currentRoute === '/admin'">
          <button class="btn" (click)="deleteSelectedProject(project)">Delete</button>
        </div>
      </div>
    </div>
  </div>
</div>
