<div class="row" >
  <div class="col s3 m3" *ngFor="let project of projects |async" (click)="viewProject(project)">
    <div class="card">
      <div class="card-image">
        <img src={{project.img}}>
        <span class="card-title">{{project.title}}</span>
      </div>
      <div class="card-content">
        <p>Borrower: {{project.borrower}}</p>
        <p>Loan Amount: {{project.totalLoanAmount}}</p>
        <p>Region: {{project.region}}</p>
      </div>
      <!-- <div class="card-action">
        <a (click)="viewProject(project)">View Details</a>
      </div> -->
    </div>
  </div>
</div>
